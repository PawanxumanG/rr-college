<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game ‚Äì Classic Nokia Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#0f1117;
    color:#fff;
    font-family:system-ui,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.game-box{
    background:#161a22;
    padding:16px;
    border-radius:18px;
    box-shadow:0 0 30px rgba(0,0,0,.8);
    text-align:center;
}

h1{
    margin:0 0 10px;
    font-size:22px;
    letter-spacing:1px;
}

.score{
    margin-bottom:8px;
    font-weight:600;
    color:#ff9800;
}

canvas{
    background:#0b0d13;
    border-radius:12px;
    box-shadow:inset 0 0 12px rgba(0,0,0,.9);
}

/* Mobile Controls */
.controls{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    margin-top:12px;
}
.controls button{
    padding:14px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#222838;
    color:#fff;
}
.controls button:active{
    background:#ff9800;
}
</style>
</head>

<body>

<div class="game-box">
    <h1>üêç Snake</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="game" width="300" height="300"></canvas>

    <!-- Mobile Buttons -->
    <div class="controls">
        <div></div>
        <button onclick="setDir('up')">‚¨ÜÔ∏è</button>
        <div></div>
        <button onclick="setDir('left')">‚¨ÖÔ∏è</button>
        <button onclick="setDir('down')">‚¨áÔ∏è</button>
        <button onclick="setDir('right')">‚û°Ô∏è</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 15;

let snake, food, dir, score, game;

function init(){
    snake = [{x:9*box, y:9*box}];
    food = spawnFood();
    dir = "RIGHT";
    score = 0;
    document.getElementById("score").innerText = score;

    clearInterval(game);
    game = setInterval(draw,120); // classic speed
}
init();

function spawnFood(){
    return {
        x: Math.floor(Math.random()*19)*box,
        y: Math.floor(Math.random()*19)*box
    };
}

function setDir(d){
    if(d==="left" && dir!=="RIGHT") dir="LEFT";
    if(d==="right" && dir!=="LEFT") dir="RIGHT";
    if(d==="up" && dir!=="DOWN") dir="UP";
    if(d==="down" && dir!=="UP") dir="DOWN";
}

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") setDir("left");
    if(e.key==="ArrowRight") setDir("right");
    if(e.key==="ArrowUp") setDir("up");
    if(e.key==="ArrowDown") setDir("down");
});

function collision(head,array){
    return array.some(s=>head.x===s.x && head.y===s.y);
}

function draw(){
    ctx.fillStyle="#0b0d13";
    ctx.fillRect(0,0,300,300);

    // snake
    snake.forEach((s,i)=>{
        ctx.fillStyle = i===0 ? "#4fc3f7" : "#81d4fa";
        ctx.fillRect(s.x,s.y,box,box);
    });

    // food
    ctx.fillStyle="#ff5252";
    ctx.fillRect(food.x,food.y,box,box);

    let head = {x:snake[0].x, y:snake[0].y};

    if(dir==="LEFT") head.x -= box;
    if(dir==="RIGHT") head.x += box;
    if(dir==="UP") head.y -= box;
    if(dir==="DOWN") head.y += box;

    // eat food
    if(head.x===food.x && head.y===food.y){
        score++;
        document.getElementById("score").innerText = score;
        food = spawnFood();
    }else{
        snake.pop();
    }

    // game over
    if(
        head.x<0 || head.y<0 ||
        head.x>=300 || head.y>=300 ||
        collision(head,snake)
    ){
        clearInterval(game);
        setTimeout(()=>{
            alert("Game Over üò¢\nScore: "+score);
            init();
        },100);
        return;
    }

    snake.unshift(head);
}
</script>

</body>
</html>
