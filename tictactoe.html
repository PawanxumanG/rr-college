<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f1117;
  color:#fff;
  text-align:center;
}
.header{
  background:linear-gradient(90deg,#6a11cb,#2575fc);
  padding:22px 12px;
}
.header h1{margin:0;font-size:26px;}
.header p{opacity:.85;margin-top:6px;}

.status{
  margin:18px 0;
  font-size:18px;
  font-weight:600;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  max-width:320px;
  margin:0 auto;
}
.cell{
  background:#161a22;
  border-radius:16px;
  height:90px;
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}
.cell.win{
  background:linear-gradient(135deg,#ff512f,#dd2476);
}

.btn{
  width:80%;
  max-width:280px;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}
.btn-restart{background:#ff9800;}
.btn-back{background:#34495e;}

.cheat-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.cheat-box{
  background:#161a22;
  padding:26px;
  border-radius:18px;
  width:85%;
  max-width:320px;
}
.cheat-box h2{color:#ff5252;margin:0 0 10px;}
.cheat-box p{opacity:.9;}
.cheat-box button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff9800;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>‚ùå ‚≠ï Tic Tac Toe</h1>
  <p>Play ‚Ä¢ Chill ‚Ä¢ Compete</p>
</div>

<div class="status" id="status">Player X Turn</div>
<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">Restart Game</button>
<button class="btn btn-back" onclick="location.href='games.html'">Back</button>

<!-- üö® CHEATER POPUP -->
<div class="cheat-overlay" id="cheat">
  <div class="cheat-box">
    <h2>üö® Cheater Detected üòÇ</h2>
    <p>You can‚Äôt win as Player X.<br>Play fair and try again.</p>
    <button onclick="restartGame()">Restart Fair</button>
  </div>
</div>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const cheat=document.getElementById("cheat");

let board,currentPlayer,gameOver;

const wins=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
  board=Array(9).fill("");
  currentPlayer="X";
  gameOver=false;
  cheat.style.display="none";
  statusEl.innerText="Player X Turn";
  boardEl.innerHTML="";
  board.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>move(i);
    boardEl.appendChild(c);
  });
}
init();

function move(i){
  if(board[i]||gameOver) return;

  board[i]=currentPlayer;
  render();

  const winLine=wins.find(w=>w.every(x=>board[x]===currentPlayer));
  if(winLine){

    // üîí SIMPLE RULE: X CAN NEVER WIN
    if(currentPlayer==="X"){
      gameOver=true;
      cheat.style.display="flex";
      return;
    }

    winLine.forEach(i=>boardEl.children[i].classList.add("win"));
    statusEl.innerText="Player O Wins!";
    gameOver=true;
    return;
  }

  if(board.every(v=>v)){
    statusEl.innerText="Match Draw";
    gameOver=true;
    return;
  }

  currentPlayer=currentPlayer==="X"?"O":"X";
  statusEl.innerText=`Player ${currentPlayer} Turn`;
}

function render(){
  [...boardEl.children].forEach((c,i)=>{
    c.innerText=board[i];
    c.className="cell "+board[i];
  });
}

function restartGame(){init();}
</script>

</body>
</html>
