<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f1117;
  color:#fff;
  text-align:center;
}
.header{
  background:linear-gradient(90deg,#6a11cb,#2575fc);
  padding:22px 12px;
}
.header h1{margin:0;font-size:26px;}
.header p{opacity:.85;margin-top:6px;}

.mode-btn{
  margin-top:12px;
  background:rgba(0,0,0,.35);
  border:none;
  border-radius:24px;
  padding:10px 20px;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

.ai-levels{
  display:none;
  justify-content:center;
  gap:10px;
  margin-top:12px;
}
.ai-levels button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  color:#fff;
  font-weight:600;
  opacity:.6;
  cursor:pointer;
}
.ai-levels .active{opacity:1;}
.medium{background:#f39c12;}
.hard{background:#e74c3c;}

.status{
  margin:18px 0;
  font-size:18px;
  font-weight:600;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  max-width:320px;
  margin:0 auto;
}
.cell{
  background:#161a22;
  border-radius:16px;
  height:90px;
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.6);
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}
.cell.win{
  background:linear-gradient(135deg,#ff512f,#dd2476);
}

.btn{
  width:80%;
  max-width:280px;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}
.btn-restart{background:#ff9800;}
.btn-back{background:#34495e;}

.cheat-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.cheat-box{
  background:#161a22;
  padding:26px;
  border-radius:18px;
  width:85%;
  max-width:320px;
}
.cheat-box h2{color:#ff5252;margin:0 0 10px;}
.cheat-box button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff9800;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>‚ùå ‚≠ï Tic Tac Toe</h1>
  <p>Play ‚Ä¢ Chill ‚Ä¢ Compete</p>

  <button class="mode-btn" onclick="toggleMode()">
    <span id="modeText">Friend</span>
  </button>

  <div class="ai-levels" id="aiLevels">
    <button id="btnMedium" class="medium" onclick="setLevel('medium')">Medium</button>
    <button id="btnHard" class="hard active" onclick="setLevel('hard')">Hard</button>
  </div>
</div>

<div class="status" id="status">Player X Turn</div>
<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">Restart</button>
<button class="btn btn-back" onclick="location.href='games.html'">Back</button>

<div class="cheat-overlay" id="cheat">
  <div class="cheat-box">
    <h2>üö® Cheater Detected üòÇ</h2>
    <p>You can‚Äôt beat Hard mode.<br>Play fair and try again.</p>
    <button onclick="restartGame()">Restart Fair</button>
  </div>
</div>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const aiLevels=document.getElementById("aiLevels");
const cheat=document.getElementById("cheat");

let vsAI=true;
let aiLevel="hard";
let board,currentPlayer,gameOver,isAITurn;

const wins=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
  board=Array(9).fill("");
  currentPlayer="X";
  gameOver=false;
  isAITurn=false;
  cheat.style.display="none";
  statusEl.innerText="Player X Turn";
  boardEl.innerHTML="";
  board.forEach((_,i)=>{
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>move(i);
    boardEl.appendChild(c);
  });
  aiLevels.style.display=vsAI?"flex":"none";
}
init();

function move(i){
  if(board[i]||gameOver||isAITurn) return;

  board[i]=currentPlayer;
  render();

  const winLine=wins.find(w=>w.every(x=>board[x]===currentPlayer));
  if(winLine){

    // üîí FINAL RULE
    if(vsAI && aiLevel==="hard" && currentPlayer==="X"){
      gameOver=true;
      cheat.style.display="flex";
      return;
    }

    winLine.forEach(i=>boardEl.children[i].classList.add("win"));
    statusEl.innerText=`Player ${currentPlayer} Wins!`;
    gameOver=true;
    return;
  }

  if(board.every(v=>v)){
    statusEl.innerText="Match Draw";
    gameOver=true;
    return;
  }

  currentPlayer=currentPlayer==="X"?"O":"X";
  statusEl.innerText=`Player ${currentPlayer} Turn`;

  if(vsAI && currentPlayer==="O"){
    isAITurn=true;
    setTimeout(()=>{
      move(bestMove());
      isAITurn=false;
    },400);
  }
}

function bestMove(){
  let best=-Infinity,move;
  board.forEach((v,i)=>{
    if(v===""){
      board[i]="O";
      let s=minimax(board,0,false);
      board[i]="";
      if(s>best){best=s;move=i;}
    }
  });
  return move;
}

function minimax(b,d,isMax){
  const r=check(b);
  if(r!==null) return r==="O"?10-d:r==="X"?d-10:0;
  let best=isMax?-Infinity:Infinity;
  b.forEach((v,i)=>{
    if(v===""){
      b[i]=isMax?"O":"X";
      best=isMax?Math.max(best,minimax(b,d+1,!isMax)):
                  Math.min(best,minimax(b,d+1,!isMax));
      b[i]="";
    }
  });
  return best;
}

function check(b){
  for(const[w,x,y] of wins){
    if(b[w]&&b[w]===b[x]&&b[w]===b[y]) return b[w];
  }
  return b.includes("")?null:"draw";
}

function render(){
  [...boardEl.children].forEach((c,i)=>{
    c.innerText=board[i];
    c.className="cell "+board[i];
  });
}

function restartGame(){init();}

function toggleMode(){
  vsAI=!vsAI;
  document.getElementById("modeText").innerText=vsAI?"RR AI Bot":"Friend";
  restartGame();
}

function setLevel(lvl){
  aiLevel=lvl;
  document.querySelectorAll(".ai-levels button").forEach(b=>b.classList.remove("active"));
  document.getElementById(lvl==="hard"?"btnHard":"btnMedium").classList.add("active");
  restartGame();
}
</script>

</body>
</html>
