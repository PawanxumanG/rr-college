<script>
function downloadImage(url, filename){
    const a=document.createElement("a");
    a.href=url;
    a.download=filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    gtag('event','image_download',{
        event_category:'Event Album',
        event_label:filename
    });
}
