<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Share RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}
body{
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
    background:#0f0f0f;
    color:#ffffff;
}

/* HEADER */
.header{
    background:linear-gradient(90deg,#f36b21,#ff8c42);
    padding:20px 16px;
    text-align:center;
}
.header h1{
    margin:0;
    font-size:22px;
    font-weight:800;
}

/* CARD */
.card{
    margin:22px 18px;
    background:#161a22;
    border-radius:18px;
    padding:22px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,.7);
}

/* LOGO */
.logo{
    width:70px;
    height:70px;
    border-radius:16px;
    margin-bottom:14px;
}

/* TITLE */
.card h2{
    margin:6px 0;
    font-size:20px;
}
.card p{
    font-size:14px;
    opacity:.8;
    margin-bottom:16px;
}

/* QR */
.qr{
    width:220px;
    max-width:80%;
    border-radius:12px;
    background:#fff;
    padding:10px;
    margin:14px auto;
}

/* SHARE BUTTON */
.share-btn{
    margin-top:20px;
    width:100%;
    padding:16px;
    border:none;
    border-radius:16px;
    font-size:16px;
    font-weight:700;
    color:#fff;
    cursor:pointer;
    background:linear-gradient(135deg,#7b2cff,#2575fc);
    box-shadow:0 0 18px rgba(123,44,255,.6);
}
.share-btn:active{
    transform:scale(.97);
}

/* FOOT NOTE */
.note{
    margin-top:14px;
    font-size:12px;
    opacity:.7;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>RR EVENTS APP</h1>
</div>

<!-- CARD -->
<div class="card">

    <img src="vishnu1.png" class="logo" alt="RR Logo">

    <h2>Share RR Events App</h2>
    <p>
        Help your friends stay updated with<br>
        official college notices & events
    </p>

    <!-- QR CODE -->
    <img src="shareapp.png" class="qr" alt="QR Code">

    <p class="note">Scan this QR to download the app</p>

    <!-- SHARE BUTTON -->
    <button class="share-btn" onclick="shareApp()">
        ðŸ“¤ Share App via WhatsApp
    </button>

    <p class="note">
        R.R. INTERNATIONAL COLLEGE 
    </p>

</div>

<!-- SCRIPT (WORKING SHARE) -->
<script>
function shareApp(){

    const message =
`ðŸ“¢ Download RR Events App

Stay updated with official college notices, events & announcements.

â¬‡ Download here:
https://www.mediafire.com/file/dhbz117yhele5i8/RR_Events_App_2.1.apk/file`;

    // Best case (modern Android)
    if (navigator.share) {
        navigator.share({
            title: "RR Events App",
            text: message
        }).catch(()=>{});
    }
    // Fallback (always works in WebView)
    else {
        const url = "https://wa.me/?text=" + encodeURIComponent(message);
        window.location.href = url;
    }
}
</script>

</body>
</html>
