<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RR International College - Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
/* ===== HEADER ===== */
.header {
    background: linear-gradient(90deg, #ff6a00, #ff9800);
    color: #ffffff;
    text-align: center;
    padding: 16px 10px;
}
.header h1 {
    margin: 0;
    font-size: 18px;
    letter-spacing: 0.5px;
}
.header p {
    margin: 4px 0 0;
    font-size: 13px;
    opacity: 0.9;
}

/* ===== CONTAINER ===== */
.container {
    padding: 16px;
}

/* ===== ANIMATIONS ===== */
@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px) scale(.97); }
    to { opacity: 1; transform: none; }
}

/* ===== EVENT CARD ===== */
.event-card {
    border-radius: 20px;
    padding: 22px;
    margin-bottom: 18px;
    color: #ffffff;
    animation: gradientFlow 8s ease infinite, fadeUp .7s ease;
    background-size: 400% 400%;
}

.event-card h2 {
    margin-top: 0;
    font-size: 19px;
    letter-spacing: .4px;
}

.event-card p {
    font-size: 14.5px;
    line-height: 1.75;
    opacity: .95;
    margin-bottom: 14px;
}

/* ===== ERROR CARD ===== */
.error-card {
    background: linear-gradient(135deg,#ff9800,#9b59b6);
    padding: 22px;
    border-radius: 20px;
    color: #fff;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,152,0,.45);
}

/* ===== BUTTON ===== */
.nav-btn {
    width: calc(100% - 32px);
    padding: 14px;
    font-size: 15px;
    font-weight: 700;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin: 16px;
    color: #ffffff;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    box-shadow: 0 0 18px rgba(0,198,255,.6);
}
.nav-btn:active {
    transform: scale(0.97);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>RR INTERNATIONAL COLLEGE</h1>
    <p>Events & Upcoming Activities</p>
</div>

<div class="container" id="eventsContainer">
<!-- EVENTS WILL LOAD HERE -->
</div>

<!-- BACK TO HOME -->
<button onclick="location.href='index.html'" class="nav-btn">
    ⬅ Back to Home
</button>

<script>
/* ================= EVENTS FETCH ================= */

const container = document.getElementById("eventsContainer");

fetch("events.json?t=" + Date.now())
  .then(res => res.json())
  .then(data => {

    if (!data.show || !data.events || data.events.length === 0) {
      container.innerHTML = `
        <div class="error-card">
          ⚠️ No events available right now.
        </div>
      `;
      return;
    }

    data.events.forEach(ev => {

      const gradient = ev.theme?.gradient || ["#ff9800","#ff5722"];
      const glow = ev.theme?.glow || "rgba(255,152,0,.5)";

      const card = document.createElement("div");
      card.className = "event-card";

      card.style.background =
        `linear-gradient(135deg, ${gradient.join(",")})`;
      card.style.boxShadow = `0 0 30px ${glow}`;

      let html = `<h2>${ev.title}</h2>`;

      ev.content.forEach(line => {
        html += `<p>${line}</p>`;
      });

      card.innerHTML = html;
      container.appendChild(card);
    });

  })
  .catch(err => {
    console.log("Events error:", err);
    container.innerHTML = `
      <div class="error-card">
        ⚠️ Unable to load events.
      </div>
    `;
  });
</script>

</body>
</html>
