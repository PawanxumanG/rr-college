<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RR Events App ‚Äì Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9800,#ff5722,#7b2cff,#2575fc);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:90%;
  max-width:360px;
  background:rgba(0,0,0,0.85);
  border-radius:20px;
  padding:26px 22px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  animation:popIn .6s ease;
}

@keyframes popIn{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.logo{
  width:70px;
  height:70px;
  margin-bottom:14px;
}

h1{
  font-size:22px;
  font-weight:800;
  margin-bottom:10px;
}

p{
  font-size:15px;
  line-height:1.6;
  opacity:.95;
}

.badge{
  margin:14px auto;
  padding:8px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  font-weight:700;
  font-size:13px;
  display:inline-block;
}

.footer{
  margin-top:16px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="card">
  <img src="vishnu1.png" class="logo" alt="RR Logo">

  <h1>üöß Maintenance Mode</h1>

  <div class="badge">RR EVENTS APP</div>

  <p>
    We‚Äôre currently upgrading the app to improve performance
    and add new features for students.
  </p>

  <p style="margin-top:10px;">
    ‚è≥ Please check back shortly.
  </p>

  <div class="footer">
    RR International College<br>
    Thank you for your patience üôè
  </div>
</div>

</body>
</html>
